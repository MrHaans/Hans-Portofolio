<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Hans Portofolio</title>
</head>
<body>

    <div class="background">
        <img src="/images/background.png" alt="Background">
    </div>

    <div class="portofolio-container">
        <div class="portofolio-content">
            <h3><span class="text-left">Profile</span></h3>
            
            <div class="profile-container">
                <div class="hover-me">
                    <span>
                        Hover Me
                    </span>
                    <img src="/images/down-arrow.png" alt="Down-Arrow">
                </div>
        
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="/images/photo.jpg" alt="My Photo">
                    </div>
                    <div class="hover-detail">
                        <p>Hans</p>
                        <div class="social-media">
                            <a href="https://twitter.com/MrKurtCrypto" target="_blank"><img src="/images/twitter.png" alt="Twitter"></a>
                            <a href="https://github.com/MrHaans" target="_blank"><img src="/images/github.png" alt="Github"></a>
                            <a href="https://medium.com/@aansfarhans" target="_blank"><img src="/images/medium.png" alt="Medium"></a>
                         </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <h1><span class="text-center-black">Porto</span><span class="text-center-orange">Folio</span></h1>
            </div>

            <div class="project-container">
                <div class="project-section">
                    <ul>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                        <li><a href="#">Lorem Ipsum Dolor</a></li>
                    </ul>
                    <div class="slide-arrow">
                        <div class="top">
                            <img src="/images/top-arrow-orange.png" alt="Top Arrow">
                        </div>
                        <div class="bottom">
                            <img src="/images/down-arrow-orange.png" alt="Down Arrow">
                        </div>
                    </div>
                </div>
            </div>
            
            <h3><span class="text-right">Project</span></h3>
            
        </div>
    </div>

</body>
</html>
